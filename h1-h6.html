<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> h1-h6 </title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-size: 60px;
            color: pink; /*마진 패딩 없으면 각자의 여백 다 다르게 가짐*/
            margin: 0;
            padding: 0; 
        }

    </style>
</head>
<body>
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>DAHYE</h1>
    <h2>DAHYE</h2>
    <h3>DAHYE</h3>
    <h4>DAHYE</h4>
    <h5>DAHYE</h5>
    <h6>DAHYE</h6>
</body>
</html>
